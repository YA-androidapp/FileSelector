apply plugin: 'com.android.application' // Copyright (c) 2012-2016 YA <ya.androidapp@gmail.com> All rights reserved.

android {
    compileSdkVersion 7
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "jp.gr.java_conf.ya.fileselector"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
}
